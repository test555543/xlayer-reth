name: Poll Upstream for Changes

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: poll-upstream-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-upstream:
    name: Check for upstream changes
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      actions: write  # Required to trigger other workflows
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        id: fetch
        run: |
          # Add the upstream repository you want to poll
          git remote add upstream https://github.com/okx/xlayer-reth.git || true
          git fetch upstream main

          # Get the latest commit SHA from upstream
          UPSTREAM_SHA=$(git rev-parse upstream/main)
          echo "upstream_sha=$UPSTREAM_SHA" >> $GITHUB_OUTPUT
          echo "Upstream latest commit: $UPSTREAM_SHA"

      - name: Check if upstream has new commits
        id: check
        run: |
          UPSTREAM_SHA="${{ steps.fetch.outputs.upstream_sha }}"

          # Check if upstream commit exists in our current branch
          if git merge-base --is-ancestor "$UPSTREAM_SHA" HEAD; then
            echo "âœ… Already up to date with upstream"
            echo "has_new_commits=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ†• New commits found on upstream!"
            echo "has_new_commits=true" >> $GITHUB_OUTPUT

            # Show what's new
            echo ""
            echo "New commits since last sync:"
            git log --oneline HEAD..upstream/main | head -10
          fi

      - name: Trigger CI workflow
        if: steps.check.outputs.has_new_commits == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "ðŸš€ Triggering scheduler_xlayer.yml workflow..."
          gh workflow run scheduler_xlayer.yml \
            --ref ${{ github.ref_name }} \
            --field triggered_by="poll-upstream" \
            --field upstream_sha="${{ steps.fetch.outputs.upstream_sha }}"

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ” Upstream Polling Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Upstream Repository:** https://github.com/okx/xlayer-reth" >> $GITHUB_STEP_SUMMARY
          echo "**Upstream Commit:** ${{ steps.fetch.outputs.upstream_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Current Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.check.outputs.has_new_commits }}" == "true" ]]; then
            echo "âœ… **New commits detected** - CI workflow triggered" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No new commits** - Already up to date" >> $GITHUB_STEP_SUMMARY
          fi
